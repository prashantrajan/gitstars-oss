<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <title>GitStars - The page you were looking for doesn't exist (404)</title>
    <link href="/assets/application.css" media="all" rel="stylesheet" type="text/css" />

    <style type="text/css">
      html, body {
        background: #d15932;
        padding-top: 0;
      }

      body {
        padding-bottom: 3em;
        padding-top: 3em;
        font-size: 16px;
      }

      p, h1, h2, h3, h4, h5, h6 {
        color: #222;
        text-shadow: 0 1px 0 rgba(255,255,255,0.2)
      }

      .main {
        background: transparent;
        padding-top: 0;
      }

      .brand {
        background: url('/assets/brand_nobeta.png') #222 no-repeat center center;
        color: #fff;
        display: block;
        float: left;
        font-weight: 500;
        height: 60px;
        left: 50%;
        margin-left: -62px;
        padding: 0 10px;
        text-indent: -9999px;
        top: -3px;
        position: absolute;
        width: 120px;
        z-index: 100;
        -webkit-border-radius: 2px 2px 4px 4px;
           -moz-border-radius: 2px 2px 4px 4px;
                border-radius: 2px 2px 4px 4px;
      }
      .brand:active {
        background-position: center 1px;
      }

      /*Brand retina display*/
      @media only screen and (-webkit-min-device-pixel-ratio: 2),
        only screen and (min--moz-device-pixel-ratio: 2),
        only screen and (-o-min-device-pixel-ratio: 2/1),
        only screen and (min-device-pixel-ratio: 2) {

        .brand {
          background: url('/assets/brand_nobeta_2x.png') #222 no-repeat center center;
          height: 60px;
          width: 125px;
          -webkit-background-size: auto 60px ;
             -moz-background-size: auto 60px ;
                  background-size: auto 60px ;
        }
      }

      .message {
        border-top: 2px solid #753d31;
        border-bottom: 1px solid #753d31;
        padding: 4em 0;
        position: relative;
        text-align: center;
      }

      .page-title {
        border: 0;
        text-align: center;
      }
      .page-title h1 {
        color: white;
        font-size: 9em;
        line-height: 280px;
        font-weight: 600;
        letter-spacing: -10px;
        text-shadow: 0 3px 10px rgba(0,0,0,0.2);
      }
      .page-title h2 {
        color: white;
        font-size: 1.2em;
        text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        text-transform: uppercase;
      }

      @media (max-width: 480px) {
        .message {
          padding-top: 5em;
        }
        .page-title h1 {
          font-size: 7em;
          line-height: 180px;
        }
      }
    </style>
  </head>

  <body>
    <div class='main' id='main' role='main'>
      <div class="container">
        <div class="row">
          <div class="span3">
              &nbsp;
          </div>
          <div class="span6">
            <div class="message">
              <a href="/" class="brand">GitStars</a>

              <hgroup class="page-title">
               <h1> 404 </h1>
               <h2> Page not found. </h2>
              </hgroup>

              <div class="dialog">
                <h2>The page you were looking for doesn't exist.</h2>
                <p>You may have mistyped the address or the page may have moved.</p>
              </div>
            </div>
          </div>
          <div class="span3">
            &nbsp;
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
